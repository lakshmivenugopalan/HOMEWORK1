<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <form>
        <div class="class=col col-12">
            <table class="table">
                <tr>
                    <td>enter a number</td>
                    <td><input type="number" class="form-control" id="number"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="button" class="btn btn-secondary" onclick="reverse();">SUBMIT</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <p id="result"></p>
                    </td>
                </tr>
            </table>
        </div>
    </form>
    <script>
        function reverse() {
            var number = document.getElementById("number").value;
            var rev = 0;
            var rem = 0;
            while (number > 0) {
                rem = number % 10;
                rev = rev * 10 + rem;
                number = parseInt(number / 10);

            }
            console.log(rev)
            document.getElementById("result").innerHTML = rev;
        }
    </script>

</body>

</html>
