<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <form>
        <table class="table">
            <tr>
                <td>enter a number</td>
                <td><input type="text" class="form-control" id="number"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="button" class="btn btn-primary" onclick="checkoddoreven();"> submit</button></td>
                <tr>
                    <td>
                        <p id="result"></p>
                    </td>
                </tr>





        </table>
    </form>
    <script>
        function checkoddoreven()

        {

            var num = document.getElementById("number").value;


            if (num % 2 == 0) {


                document.getElementById("result").innerHTML = "evennumber";
            } else {
                document.getElementById("result").innerHTML = "oddnumber";
            }
        }
    </script>
</body>

</html>
