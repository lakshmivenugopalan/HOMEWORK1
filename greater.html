<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <form>
        <div class="col col-12">
            <table class="table">
                <tr>
                    <td>enter number</td>
                    <td><input type="number" class="form-control" id="num1"></td>
                </tr>
                <tr>
                    <td>enter number</td>
                    <td><input type="number" class="form-control" id="num2"></td>
                </tr>
                <tr>
                    <td>enter number</td>
                    <td><input type="number" class="form-control" id="num3"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="button" class="btn btn-secondary" onclick="largernumber();">submit</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <p id="result"></p>
                    </td>
                </tr>
            </table>
        </div>
    </form>
    <script>
        function largernumber() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var num3 = parseInt(document.getElementById("num3").value);
            if (num1 > num2 && num1 > num3) {
                document.getElementById("result").innerHTML = num1;
            } else if (num2 > num1 && num2 > num3) {
                document.getElementById("result").innerHTML = num2;
            } else if (num3 > num1 && num3 > num2) {
                document.getElementById("result").innerHTML = num3;
            }
        }
    </script>

</body>

</html>
